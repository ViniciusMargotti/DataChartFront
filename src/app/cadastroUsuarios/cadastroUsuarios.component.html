<mat-toolbar>
  <img width="75" src="assets/img/satclogo.png"/>
  <span class="example-spacer"></span>
  <button mat-button (click)="logout()">Sair</button>
</mat-toolbar>
<mat-tab-group>
  <mat-tab label="Gráficos"></mat-tab>
</mat-tab-group>


<div style="padding: 20px" >
  <button mat-raised-button (click)="openDialog()" color="primary" >Novo gráfico</button>
</div>


<mat-card>
<mat-grid-list cols="2" rowHeight="2:1">

  <mat-grid-tile>
    <mat-card style="width: 90%">
    <canvas id="lineChart"></canvas>
    </mat-card>
  </mat-grid-tile>


  <mat-grid-tile>
    <mat-card style="width: 90%">
    <canvas id="pieChart"></canvas>
    </mat-card>
  </mat-grid-tile>


  <mat-grid-tile>
    <mat-card style="width: 90%">
      <canvas id="barChart"></canvas>
    </mat-card>
  </mat-grid-tile>

</mat-grid-list>
</mat-card>
